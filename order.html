<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/079-creative agency website/style.css" />
    <title>Yvonne Kitchen</title>
  </head>
  <body>
    <!-- home -->
    <section class="home" id="home">
      
      <div class="home-content">
        <h2>
          We will give <span class="highlight">you</span> a DELICIOUS <br />
          <span class="highlight">MEAL</span>
        </h2>
        <p>
          Our services are unique, exellent and satisfying. Enjoy your meal
          
        
        </p>
        <a href="#services" class="btn">Order Now</a>
      </div>
    </section>
    
    
    <!-- contact -->
    <section id="contact">
      <div class="title">
        <h2>PLACE YOUR ORDER</h2>
        <p>
          Our delivery is quick , timely , fresh and steaming hot.
          
          
        </p>
      </div>
      <div class="contact">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Email" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Request" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea placeholder="Your Order"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </div>
        <div class="contact-info">
          <div class="info-box">
            <img
              src="https://github.com/bradtraversy/creative-agency-website/blob/master/images/address.png?raw=true"
              class="contact-icon"
              alt=""
            />
            <div class="details">
              <h4>Address</h4>
              <p>21306 Colton Cove Drive, Houston , Texas 77095</p>
            </div>
          </div>
          <div class="info-box">
            <img
              src="https://github.com/bradtraversy/creative-agency-website/blob/master/images/email.png?raw=true"
              class="contact-icon"
              alt=""
            />
            <div class="details">
              <h1>Email</h1>
              <a href="mailto:okoriechukwu@yahoo.com">okoriechukwu@yahoo.com</a>
            </div>
          </div>
          <div class="info-box">
            <img
              src="https://github.com/bradtraversy/creative-agency-website/blob/master/images/call.png?raw=true"
              class="contact-icon"
              alt=""
            />
            <div class="details">
              <h1>Call</h1>
              <a href="tel:+18325522274">+1 832 552 2274</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/079-creative agency website/script.js"></script>
  </body>
</html>
